<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcultor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
           <h4 class="text-uppercase fw-bolder">BMI Calculator</h4>
        </div>
        <div class="card-body">
             <form action="/bmi" method="post">
                 <div class="row">

                    <div class="col-4">
                        <input type="text" name="w" class="form-control" placeholder="weight">
                    </div>

                    <div class="col-4">
                        <input type="text" name="h" class="form-control" placeholder="height">
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn btn-success">Caculate</button>
                    </div>
                 </div>
             </form>
        </div>
    </div>
  </div>
</body>
</html>
